<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Viewer</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 class="title">GALLERY</h1>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" alt="stonehenge-thumbnail" class="gallery-item">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" alt="storm-thumbnail" class="gallery-item">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" alt="trees-thumbnail" class="gallery-item">
    </div>
    <div class="lightbox">
        <button id="close-btn">&times;</button>
        <img id="lightbox-image" src="" alt="lightbox-image">
        
    </div>
    <script src="script.js"></script>
  </body>

</html>
