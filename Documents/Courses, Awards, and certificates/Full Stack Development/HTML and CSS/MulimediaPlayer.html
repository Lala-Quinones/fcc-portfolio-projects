<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
    <h1>Multimedya Player</h1>
    <section>
        <h2>Song Title</h2>
        <audio controls aria-label="Audio player">
            <source src="song.mp3" type="mp3">
            Your browser does not support the audio element.
        </audio>
    </section>
    <section>
        <h2>Video Title</h2>
        <video controls width="640" aria-label="Video player">
            <source src="song.mp4" type="video/mp4">
            <track src="subtitles.srt" kind="subtitles" srclang="en" label="English">
        </video>
    </section>
    <section>
        <h2>Transcript</h2>
        <p>Paste here...</p>
    </section>
</body>

</html>
